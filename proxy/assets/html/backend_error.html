<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Error - Backend Connection Failed</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      background-color: #0f172a;
      color: #f1f5f9;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
    }
    .error-container {
      background-color: #1e293b;
      border: 1px solid #334155;
      border-radius: 12px;
      padding: 40px 30px;
      max-width: 480px;
      text-align: center;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.25);
    }
    .error-container h1 {
      font-size: 2rem;
      color: #f87171;
      margin-bottom: 16px;
    }
    .error-container p {
      color: #cbd5e1;
      margin-bottom: 24px;
      font-size: 1rem;
    }
    .error-container button {
      background-color: #06b6d4;
      border: none;
      color: #fff;
      padding: 12px 24px;
      font-size: 1rem;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    .error-container button:hover {
      background-color: #0891b2;
    }
    .error-container .subtext {
      font-size: 0.8rem;
      color: #94a3b8;
      margin-top: 16px;
    }
  </style>
</head>
<body>
  <div class="error-container">
    <h1>Backend Connection Failed</h1>
    <p>We couldn't connect to our servers. This could be due to maintenance, high traffic, or a temporary issue.</p>
    <button onclick="location.reload()">Try Again</button>
    <div class="subtext">Still having trouble? Please contact support or check back shortly.</div>
  </div>
</body>
</html>
